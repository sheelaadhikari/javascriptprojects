<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="mp.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="top_bar">
        <button onclick="sidebar()"><i class="bx bx-chevron-right"></i></button>
        <div class="options">
          <button><i class="bx bx-music"></i></button>
          <button><i class="bx bx-volume-low"></i></button>
          <button><i class="bx bx-edit-alt"></i></button>
        </div>
        <button onclick="open_p()"><i class="bx bx-menu"></i></button>
      </div>
      <div class="playing_part">
        <div class="img">
          <img src="media/istockphoto-1264434301-612x612.jpg" alt="" />
        </div>
      </div>
      <div class="control_part">
        <div class="song_title">
          <p>Song Title</p>
          <p>Artist Name</p>
        </div>
        <div class="control_buttons">
          <div class="range_slider">
            <input type="range" min="0" max="100" id="slider" value="0" />
            <p>3:00</p>
          </div>
          <div class="main_btns">
            <button id="previous">
              <i class="bx bxs-skip-previous-circle"></i>
            </button>
            <button id="play_btn"><i class="bx bx-play"></i></button>
            <button id="previous">
              <i class="bx bxs-skip-next-circle"></i>
            </button>
          </div>
        </div>
      </div>
      playlist songs
      <div class="play_list">
        <div class="p_song">
          <p id="p_title">song name</p>
          <p id="p_artist">artist name</p>
          <button><i class="bx bx-play"></i></button>
        </div>
        <div class="p_song">
          <p id="p_title">song name</p>
          <p id="p_artist">artist name</p>
          <button id="active_btn"><i class="bx bx-play"></i></button>
        </div>
        <div class="p_song">
          <p id="p_title">song name</p>
          <p id="p_artist">artist name</p>
          <button><i class="bx bx-play"></i></button>
        </div>
        <div class="p_song">
          <p id="p_title">song name</p>
          <p id="p_artist">artist name</p>
          <button><i class="bx bx-play"></i></button>
        </div>
      </div>
    </div>

    <script src="mp.js"></script>
  </body>
</html>
